<!doctype html>
<html>
  <head>
    <title>Set Page Color Popup</title>
    <meta charset="utf-8" />
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        width: 150px;
        background-color: #f7f7f7;
      }

      .items {
        list-style: none;
        padding: 0;
      }

      .items li {
        font-size: 14px;
        line-height: 30px;
        color: #787878;
        padding: 0 10px;
      }

      .items li:hover {
        background-color: #eee;
      }
    </style>
    <script src="popup.js"></script>
  </head>
  <body>
    <ul class="items" id="popup">
      <li id="close">关闭提醒</li>
      <li id="restart">重启应用</li>
      <li id="setting">设置</li>
    </ul>
  </body>
</html>
